<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>State Puzzle 12x12</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Gesamter Spielbereich */
  .game-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  /* Board + Zahlen */
  .board-wrapper {
    display: grid;
    grid-template-columns: 40px auto;
    grid-template-rows: 40px auto;
    gap: 8px;
  }

  /* Obere Zahlen */
  .top-labels {
    grid-column: 2;
    display: grid;
    grid-template-columns: repeat(12, 60px);
    text-align: center;
    color: #ddd;
    font-size: clamp(14px, 3vw, 22px);
    font-weight: bold;
  }

  /* Linke Zahlen */
  .left-labels {
    grid-row: 2;
    display: grid;
    grid-template-rows: repeat(12, 60px);
    align-items: center;
    color: #ddd;
    font-size: clamp(14px, 3vw, 22px);
    font-weight: bold;
  }

  /* Grid */
  #grid {
    grid-row: 2;
    grid-column: 2;
    display: grid;
    grid-template-columns: repeat(12, 60px);
    grid-template-rows: repeat(12, 60px);
    gap: 6px;
  }

  /* Zellen */
  .cell {
    background: #555;
    border-radius: 50%;
    cursor: pointer;
    transition: opacity 0.2s, transform 0.1s;
  }

  .cell.active {
    opacity: 0.4;
  }

  .cell:active {
    transform: scale(0.9);
  }

  /* Lösung Button */
  #solutionBtn {
    padding: 14px 28px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: limegreen;
    color: black;
  }

  #solutionBtn:hover {
    background: #32cd32;
  }
</style>
</head>

<body>

<div class="game-wrapper">

  <div class="board-wrapper">

    <!-- Leeres Eck -->
    <div></div>

    <!-- Obere Zahlen -->
    <div class="top-labels">
      <script>
        for(let i=1;i<=12;i++) document.write(`<div>${i}</div>`);
      </script>
    </div>

    <!-- Linke Zahlen -->
    <div class="left-labels">
      <script>
        for(let i=1;i<=12;i++) document.write(`<div>${i}</div>`);
      </script>
    </div>

    <!-- Grid -->
    <div id="grid"></div>

  </div>

  <!-- Lösung Button -->
  <button id="solutionBtn">Lösung anzeigen</button>

</div>

<script>
const grid = document.getElementById("grid");
const solutionBtn = document.getElementById("solutionBtn");
const size = 12;
let state = [];

/* Initialisieren */
for(let i=0;i<size*size;i++){
  state[i] = Math.random() > 0.5 ? 1 : 0;
}

function render(){
  grid.innerHTML = "";
  state.forEach((v,i)=>{
    const c = document.createElement("div");
    c.className = "cell" + (v ? " active" : "");
    c.onclick = ()=>toggle(i);
    grid.appendChild(c);
  });
}

function toggle(i){
  const n = [i, i-1, i+1, i-size, i+size];
  n.forEach(x=>{
    if(x>=0 && x<size*size && Math.abs((x%size)-(i%size))<=1){
      state[x] ^= 1;
    }
  });
  render();
}

/* Lösung berechnen */
function solvePuzzle(state){
  const n = size*size;
  let matrix=[], vector=state.slice();

  for(let i=0;i<n;i++){
    matrix[i]=Array(n).fill(0);
    matrix[i][i]=1;
    let r=Math.floor(i/size), c=i%size;
    if(r>0) matrix[i][i-size]=1;
    if(r<size-1) matrix[i][i+size]=1;
    if(c>0) matrix[i][i-1]=1;
    if(c<size-1) matrix[i][i+1]=1;
  }

  for(let i=0;i<n;i++){
    for(let j=0;j<n;j++){
      if(i!==j && matrix[j][i]){
        for(let k=0;k<n;k++) matrix[j][k]^=matrix[i][k];
        vector[j]^=vector[i];
      }
    }
  }

  let sol=[];
  for(let i=0;i<n;i++) if(vector[i]) sol.push(i);
  return sol;
}

solutionBtn.onclick=()=>{
  const s=solvePuzzle(state);
  alert("Klicke:\n"+s.map(i=>`(${Math.floor(i/size)+1},${i%size+1})`).join(" "));
};

render();
</script>

</body>
</html>
