<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wort-Ketten-Spiel</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #000000;
    color: white;
    text-align: center;
  }

  #gameContainer {
    width: 90%;
    max-width: 700px;
    padding: 20px;
    background: #111;
    border-radius: 15px;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #4dd0e1;
  }

  #wordDisplay {
    font-size: 2em;
    margin: 20px 0;
    min-height: 50px;
  }

  #inputContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #playerWord {
    width: 80%;
    font-size: 1.5em;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    text-align: center;
  }

  button {
    padding: 15px 30px;
    font-size: 1.5em;
    border: none;
    border-radius: 10px;
    background: #2e7d32;
    color: white;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    background: #4caf50;
  }

  #message {
    margin-top: 20px;
    font-size: 1.5em;
    min-height: 40px;
  }

  @media (max-width: 768px) {
    h1 { font-size: 2em; }
    #wordDisplay { font-size: 1.8em; }
    #playerWord { font-size: 1.3em; }
    button { font-size: 1.3em; padding: 12px 25px; }
  }
</style>
</head>
<body>

<div id="gameContainer">
  <h1>Wort-Ketten-Spiel ðŸ§ </h1>
  <div id="wordDisplay">Startwort: Apfel</div>

  <div id="inputContainer">
    <input type="text" id="playerWord" placeholder="Dein Wort hier" autofocus>
    <button onclick="playWord()">OK</button>
  </div>

  <div id="message"></div>
</div>

<script>
let currentWord = "Apfel";
const usedWords = [currentWord];

// Einfache KI-Wortliste
const wordList = ["Lamm", "Maus", "Sonne", "Ente", "Eule", "Elefant", "Tiger", "Reh", "Hase", "Erbse", "Erdbeere", "Apfel", "Lampe"];

function playWord() {
  const playerWord = document.getElementById("playerWord").value.trim();
  const messageDiv = document.getElementById("message");

  if (!playerWord) return;

  const lastChar = currentWord.slice(-1).toLowerCase();
  if (playerWord[0].toLowerCase() !== lastChar) {
    messageDiv.textContent = `âŒ Dein Wort muss mit "${lastChar.toUpperCase()}" beginnen!`;
    return;
  }

  if (usedWords.includes(playerWord)) {
    messageDiv.textContent = "âŒ Dieses Wort wurde schon benutzt!";
    return;
  }

  usedWords.push(playerWord);
  currentWord = playerWord;
  document.getElementById("wordDisplay").textContent = `Dein Wort: ${currentWord}`;
  document.getElementById("playerWord").value = "";
  messageDiv.textContent = "";

  setTimeout(aiTurn, 500);
}

function aiTurn() {
  const lastChar = currentWord.slice(-1).toLowerCase();
  const possibleWords = wordList.filter(w => w[0].toLowerCase() === lastChar && !usedWords.includes(w));

  if (possibleWords.length === 0) {
    document.getElementById("message").textContent = "ðŸŽ‰ Du hast gewonnen! Die KI findet kein Wort mehr.";
    return;
  }

  const aiWord = possibleWords[Math.floor(Math.random() * possibleWords.length)];
  usedWords.push(aiWord);
  currentWord = aiWord;
  document.getElementById("wordDisplay").textContent = `KI sagt: ${currentWord}`;
}
</script>

</body>
</html>
