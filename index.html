<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BrainTrials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: white;
}

/* FLOW */
#flowImage {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: opacity 1.4s ease;
  z-index: 10;
}

/* WRAPPER */
.game-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 2.5s ease;
  z-index: 20;
}

.game-wrapper.show {
  opacity: 1;
  pointer-events: auto;
}

/* GRID */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(24px, 6vw));
  grid-template-rows: repeat(12, min(24px, 6vw));
  gap: 9px;
}

.cell {
  background: white;
  border-radius: 10%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(12px + 0.5vmin);
  font-weight: bold;
  color: black;
  user-select: none;
}

.cell.active { opacity: .4; }
.cell.correct { background:#0f0; }
.cell.wrong { background:#f00; }
</style>
</head>

<body>

<img id="flowImage" src="IMG_1467.jpeg" alt="Flow">

<div class="game-wrapper">
  <h1 id="title"></h1>
  <div id="grid"></div>
</div>

<script>
/* =====================
   GLOBAL
===================== */
const flowImage = document.getElementById("flowImage");
const wrapper   = document.querySelector(".game-wrapper");
const grid      = document.getElementById("grid");
const title     = document.getElementById("title");

let ACTIVE = "STATE";

/* =====================
   FLOW â†’ START
===================== */
flowImage.onclick = () => {
  flowImage.style.opacity = 0;
  setTimeout(() => {
    flowImage.style.display = "none";
    wrapper.classList.add("show");
    startState();
  }, 1400);
};

/* =====================
   STATE PUZZLE
===================== */
const size = 12;
let state = [];
let solved = false;

function startState() {
  ACTIVE = "STATE";
  title.textContent = "STATE";
  initState();
  renderState();
}

function initState() {
  solved = false;
  state = Array.from({length:size*size},()=>Math.random()>.5?1:0);
}

function renderState() {
  grid.innerHTML = "";
  state.forEach((v,i)=>{
    const c = document.createElement("div");
    c.className = "cell"+(v?" active":"");
    c.onclick = ()=>{ if(!solved) toggle(i); };
    grid.appendChild(c);
  });
  checkStateSolved();
}

function toggle(i){
  [i,i-1,i+1,i-size,i+size].forEach(x=>{
    if(x>=0 && x<size*size) state[x]^=1;
  });
  renderState();
}

function checkStateSolved(){
  if(state.every(v=>v===0)){
    solved=true;
    wrapper.classList.remove("show");
    setTimeout(()=>{
      wrapper.classList.add("show");
      startIQ();
    },2500);
  }
}

/* =====================
   IQ WORD PUZZLE
===================== */
const alphabet="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const words=[
"GZIM","MIND","FLOW","FOCUS","VOID","TRACE",
"LOGIC","BRAIN","THINK","SHIFT","AWARE",
"DEPTH","VISION","PATTERN","REACT",
"MEMORY","ATTENTION","COGNITION"
];

let positions=[],currentIndex=0,globalOrder=0;

function startIQ(){
  ACTIVE="IQ";
  title.textContent="IQ";
  generateGrid();
}

function generateGrid(){
  grid.innerHTML="";
  positions=[];currentIndex=0;globalOrder=0;

  const gridData=[...Array(12)].map(()=>Array(12).fill(null));
  const selected=[];
  while(selected.length<6){
    const w=words[Math.floor(Math.random()*words.length)];
    if(!selected.includes(w)) selected.push(w);
  }
  selected.forEach(w=>placeWord(w,gridData));

  for(let r=0;r<12;r++){
    for(let c=0;c<12;c++){
      const d=document.createElement("div");
      d.className="cell";
      if(gridData[r][c]){
        d.textContent=gridData[r][c].letter;
        positions.push({div:d,order:gridData[r][c].order});
      }else{
        d.textContent=alphabet[Math.floor(Math.random()*alphabet.length)];
      }
      d.onclick=()=>checkClick(d);
      grid.appendChild(d);
    }
  }
  positions.sort((a,b)=>a.order-b.order);
}

function placeWord(word,gridData){
  const len=word.length;
  let placed=false;
  while(!placed){
    const mode=Math.floor(Math.random()*4);
    const sr=Math.floor(Math.random()*12);
    const sc=Math.floor(Math.random()*12);
    let fits=true;
    for(let i=0;i<len;i++){
      let r=sr,c=sc;
      if(mode===0)c+=i;
      if(mode===1)r+=i;
      if(mode===2){r+=i;c+=i;}
      if(mode===3){r-=i;c+=i;}
      if(r<0||c<0||r>=12||c>=12||gridData[r][c]){fits=false;break;}
    }
    if(!fits)continue;
    for(let i=0;i<len;i++){
      let r=sr,c=sc;
      if(mode===0)c+=i;
      if(mode===1)r+=i;
      if(mode===2){r+=i;c+=i;}
      if(mode===3){r-=i;c+=i;}
      gridData[r][c]={letter:word[i],order:globalOrder++};
    }
    placed=true;
  }
}

function checkClick(div){
  const exp=positions[currentIndex]?.div;
  if(div===exp){
    div.classList.add("correct");
    currentIndex++;
    if(currentIndex===positions.length){
      wrapper.classList.remove("show");
      setTimeout(returnToFlow,2500);
    }
  }else{
    div.classList.add("wrong");
    setTimeout(()=>div.classList.remove("wrong"),600);
  }
}

/* =====================
   BACK TO FLOW
===================== */
function returnToFlow(){
  flowImage.style.display="block";
  flowImage.style.opacity=1;
  ACTIVE="STATE";
}
</script>

</body>
</html>
