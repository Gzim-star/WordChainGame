<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Word Tetris</title>

<style>
body {
  margin: 0;
  background: #111;
  height: 100vh;
  overflow: hidden;
  touch-action: none;
  font-family: system-ui, sans-serif;
}

.game {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

canvas {
  background: #000;
  border: 2px solid #444;
}

.controls {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}

.controls button {
  background: #222;
  color: #fff;
  border: 1px solid #444;
  padding: 12px 16px;
  font-size: 18px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="game">
  <canvas id="tetris" width="200" height="400"></canvas>

  <div class="controls">
    <button onclick="move(-1)">◀</button>
    <button onclick="move(1)">▶</button>
    <button onclick="drop()">▼</button>
  </div>
</div>

<script>
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
ctx.scale(20, 20);

/* ===== ENGLISH DICTIONARY ===== */
const WORDS = [
  'CAT','DOG','SUN','CAR','HAT','BAT','BOOK','CODE','GAME',
  'WORD','JAVA','HTML','CSS','PLAY','FUN'
];
const MIN_LEN = 3;

/* ===== COLORS ===== */
const COLORS = ['#00ffcc', '#ffcc00', '#ff6699', '#66ff66', '#66ccff'];

const arena = Array.from({ length: 20 }, () => Array(10).fill(null));
const highlights = Array.from({ length: 20 }, () => Array(10).fill(null));

const player = {
  pos: { x: 0, y: 0 },
  letter: ''
};

/* ===== LOGIC ===== */

function collide(arena, player) {
  const { x, y } = player.pos;
  return (
    y >= arena.length ||
    x < 0 ||
    x >= arena[0].length ||
    arena[y][x] !== null
  );
}

function merge(arena, player) {
  arena[player.pos.y][player.pos.x] = player.letter;
}

function move(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) player.pos.x -= dir;
}

function drop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    checkAndClearWords();
    resetPlayer();
  }
}

/* ===== WORD DETECTION ===== */

function checkAndClearWords() {
  clearHighlights();
  const found = findWords();
  if (!found.length) return;

  found.forEach(group => {
    const color = COLORS[Math.random() * COLORS.length | 0];
    group.forEach(([y, x]) => {
      highlights[y][x] = color;
    });
  });

  setTimeout(() => {
    found.flat().forEach(([y, x]) => arena[y][x] = null);
    applyGravity();
    clearHighlights();
  }, 300);
}

function findWords() {
  const found = [];

  // Horizontal
  for (let y = 0; y < arena.length; y++) {
    let word = '';
    let pos = [];
    for (let x = 0; x <= arena[0].length; x++) {
      const cell = arena[y][x];
      if (cell) {
        word += cell;
        pos.push([y, x]);
      } else {
        extractWords(word, pos, found);
        word = '';
        pos = [];
      }
    }
  }

  // Vertical
  for (let x = 0; x < arena[0].length; x++) {
    let word = '';
    let pos = [];
    for (let y = 0; y <= arena.length; y++) {
      const cell = arena[y]?.[x];
      if (cell) {
        word += cell;
        pos.push([y, x]);
      } else {
        extractWords(word, pos, found);
        word = '';
        pos = [];
      }
    }
  }

  return found;
}

function extractWords(word, pos, found) {
  if (word.length < MIN_LEN) return;
  WORDS.forEach(w => {
    let i = word.indexOf(w);
    if (i !== -1) {
      found.push(pos.slice(i, i + w.length));
    }
  });
}

/* ===== GRAVITY ===== */

function applyGravity() {
  for (let x = 0; x < arena[0].length; x++) {
    for (let y = arena.length - 1; y >= 0; y--) {
      if (arena[y][x] === null) {
        for (let k = y - 1; k >= 0; k--) {
          if (arena[k][x] !== null) {
            arena[y][x] = arena[k][x];
            arena[k][x] = null;
            break;
          }
        }
      }
    }
  }
}

/* ===== PLAYER ===== */

function randomLetter() {
  return String.fromCharCode(65 + Math.random() * 26 | 0);
}

function resetPlayer() {
  player.letter = randomLetter();
  player.pos.y = 0;
  player.pos.x = arena[0].length / 2 | 0;

  if (collide(arena, player)) {
    arena.forEach(row => row.fill(null));
  }
}

/* ===== DRAW ===== */

function clearHighlights() {
  highlights.forEach(row => row.fill(null));
}

function draw() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = '1px monospace';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  arena.forEach((row, y) => {
    row.forEach((v, x) => {
      if (v) {
        ctx.fillStyle = highlights[y][x] || '#fff';
        ctx.fillText(v, x + 0.5, y + 0.5);
      }
    });
  });

  ctx.fillStyle = '#0f0';
  ctx.fillText(
    player.letter,
    player.pos.x + 0.5,
    player.pos.y + 0.5
  );
}

/* ===== LOOP ===== */

let lastTime = 0;
let dropCounter = 0;
const dropInterval = 700;

function update(time = 0) {
  const delta = time - lastTime;
  lastTime = time;
  dropCounter += delta;

  if (dropCounter > dropInterval) {
    drop();
    dropCounter = 0;
  }

  draw();
  requestAnimationFrame(update);
}

/* ===== INPUT ===== */

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') move(-1);
  if (e.key === 'ArrowRight') move(1);
  if (e.key === 'ArrowDown') drop();
});

resetPlayer();
update();
</script>

</body>
</html>
