<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hard Triangle Puzzle</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #111;
  flex-direction: column;
  font-family: Arial, sans-serif;
}

#puzzle {
  display: grid;
  grid-template-columns: repeat(4, 70px);
  grid-gap: 10px;
  margin-bottom: 60px; /* Platz fÃ¼r Button */
}

/* Dreieck */
.triangle {
  width: 0;
  height: 0;
  border-left: 35px solid transparent;
  border-right: 35px solid transparent;
  border-bottom: 60px solid white;
  cursor: pointer;
  transform-origin: center bottom;
  transition: transform 0.3s;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Nummer INSIDE Dreieck */
.triangle span {
  position: absolute;
  bottom: 10px; /* leicht nach oben */
  color: yellow;
  font-weight: bold;
  font-size: 18px;
  pointer-events: none;
}

.correct {
  border-bottom-color: limegreen !important;
}

#solutionBtn {
  background: rgba(255,255,255,0.85);
  color: black;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 6px;
  transition: 0.3s;
}
#solutionBtn:hover {
  background: limegreen;
  color: white;
}
</style>
</head>
<body>

<div id="puzzle"></div>
<button id="solutionBtn">Show Step</button>

<script>
const rows = 4;
const cols = 4;
const puzzle = document.getElementById('puzzle');
let triangles = [];

// Erstelle Dreiecke
for (let i = 0; i < rows*cols; i++) {
  const tri = document.createElement('div');
  tri.classList.add('triangle');

  // ZufÃ¤llige Startrotation in 45Â°-Schritten
  let randomRotation = Math.floor(Math.random()*8)*45; 
  tri.rotation = randomRotation;
  tri.style.transform = `rotate(${tri.rotation}deg)`;

  // Nummer INSIDE Dreieck
  const num = document.createElement('span');
  num.innerText = i+1;
  tri.appendChild(num);

  puzzle.appendChild(tri);
  triangles.push(tri);
}

// Dreieck drehen bei Klick
triangles.forEach(tri => {
  tri.addEventListener('click', () => {
    // ZufÃ¤llige Drehung 45Â° oder 90Â° pro Klick
    let randomStep = Math.random() < 0.5 ? 45 : 90;
    tri.rotation = (tri.rotation + randomStep) % 360;
    tri.style.transform = `rotate(${tri.rotation}deg)`;
    checkWin();
  });
});

// PrÃ¼fen ob alle korrekt (Rotation 0Â°)
function checkWin() {
  if (triangles.every(t => t.rotation % 360 === 0)) {
    triangles.forEach(t => t.classList.add('correct'));
    setTimeout(() => alert('Puzzle solved! ðŸŽ‰'), 100);
  } else {
    triangles.forEach(t => t.classList.remove('correct'));
  }
}

// LÃ¶sung Schritt-fÃ¼r-Schritt Button
let currentStep = 0;
document.getElementById('solutionBtn').addEventListener('click', () => {
  if (currentStep < triangles.length) {
    const tri = triangles[currentStep];
    // Pulsieren + orange markieren
    tri.style.borderBottomColor = 'orange';
    tri.style.transform = `rotate(${tri.rotation}deg) scale(1.2)`;
    setTimeout(() => {
      tri.style.borderBottomColor = 'white';
      tri.style.transform = `rotate(${tri.rotation}deg)`;
    }, 1000);
    currentStep++;
  } else {
    alert('All steps shown!');
    currentStep = 0;
  }
});
</script>

</body>
</html>
