<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Chain Game</title>

<!-- Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

#gameContainer {
  width: 90%;
  max-width: 700px;
  padding: 25px;
  background: #000;
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.6em;
  margin-bottom: 25px;
  color: #4dd0e1;
}

#wordDisplay {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.3em;
  margin: 25px 0;
  min-height: 50px;
}

#inputContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#playerWord {
  width: 80%;
  padding: 12px;
  font-size: 1em;
  border-radius: 12px;
  border: none;
  text-align: center;
  outline: none;
}

button {
  margin-top: 15px;
  padding: 12px 30px;
  font-size: 1em;
  border-radius: 12px;
  border: none;
  background: #2e7d32;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #4caf50;
}

#message {
  margin-top: 20px;
  font-size: 1em;
  min-height: 40px;
}

@media (max-width: 768px) {
  h1 { font-size: 1.3em; }
  #wordDisplay { font-size: 1.1em; }
}
</style>
</head>

<body>

<div id="gameContainer">
  <h1>Word Chain Game ðŸ§ </h1>
  <div id="wordDisplay">Start word: Apple</div>

  <div id="inputContainer">
    <input id="playerWord" type="text" placeholder="Type your word here" autofocus>
    <button onclick="playWord()">OK</button>
  </div>

  <div id="message"></div>
</div>

<script>
let currentWord = "Apple";
const usedWords = [currentWord];

const wordList = [
  "Apple","Elephant","Tiger","Rabbit","Tree","Eagle","Egg","Giraffe",
  "Fish","Horse","Orange","Grapes","Snake","Emu","Umbrella","Lion",
  "Nut","Tapir","Rat","Tomato","Owl","Lemon","Night","Hat","Turtle",
  "Eel","Lamb","Bread","Dog","Goat","Ant","Seal","Lily","Yak","Kangaroo"
];

function playWord() {
  const input = document.getElementById("playerWord");
  const message = document.getElementById("message");

  let word = input.value.trim().toLowerCase();
  if (!word) return;

  word = word.charAt(0).toUpperCase() + word.slice(1);

  const lastChar = currentWord.slice(-1).toLowerCase();
  const reversed = currentWord.split("").reverse().join("").toLowerCase();

  if (word[0].toLowerCase() !== lastChar) {
    message.textContent = `âŒ Word must start with "${lastChar.toUpperCase()}"`;
    return;
  }

  if (word.toLowerCase() === currentWord.toLowerCase()) {
    message.textContent = "âŒ You cannot repeat the same word!";
    return;
  }

  if (word.toLowerCase() === reversed) {
    message.textContent = "âŒ Reversed words are not allowed!";
    return;
  }

  if (usedWords.map(w => w.toLowerCase()).includes(word.toLowerCase())) {
    message.textContent = "âŒ This word was already used!";
    return;
  }

  usedWords.push(word);
  currentWord = word;
  document.getElementById("wordDisplay").textContent = `Your word: ${currentWord}`;
  input.value = "";
  message.textContent = "";

  setTimeout(aiTurn, 500);
}

function aiTurn() {
  const lastChar = currentWord.slice(-1).toLowerCase();
  const possible = wordList.filter(
    w => w[0].toLowerCase() === lastChar &&
         !usedWords.map(x => x.toLowerCase()).includes(w.toLowerCase())
  );

  if (possible.length === 0) {
    document.getElementById("message").textContent =
      "ðŸŽ‰ You win! AI has no word.";
    return;
  }

  let best = possible[0];
  let max = -1;

  for (let w of possible) {
    const next = w.slice(-1).toLowerCase();
    const options = wordList.filter(
      p => p[0].toLowerCase() === next &&
           !usedWords.map(x => x.toLowerCase()).includes(p.toLowerCase())
    );
    if (options.length > max) {
      max = options.length;
      best = w;
    }
  }

  usedWords.push(best);
  currentWord = best;
  document.getElementById("wordDisplay").textContent = `AI says: ${currentWord}`;
}
</script>

</body>
</html>
