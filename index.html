<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>State Puzzle</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000; /* Schwarzer Hintergrund */
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Grid */
  #grid {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-template-rows: repeat(3, 80px);
    gap: 6px;
    transition: opacity 0.5s;
  }

  /* Zellen */
  .cell {
    background-color: #808080; /* Grau */
    cursor: pointer;
    transition: opacity 0.2s, transform 0.2s;
  }

  .active {
    opacity: 0.4; /* Leichte Transparenz, kein Puls */
  }

  /* Restart Button */
  #restart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: gold;
    cursor: pointer;
    box-shadow: 0 0 10px 3px gold;
    display: none;
    z-index: 1000;
  }
</style>
</head>
<body>

<div id="grid"></div>
<div id="restart" title="Restart"></div>

<script>
const grid = document.getElementById("grid");
const restartBtn = document.getElementById("restart");
const size = 3;
let state = [];

// Zufällige Initialisierung
for(let i=0; i<size*size; i++){
  state[i] = Math.random() > 0.5 ? 1 : 0;
}

// Render Funktion
function render() {
  grid.innerHTML = "";
  state.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell" + (v ? " active" : "");
    cell.onclick = () => toggle(i);
    grid.appendChild(cell);
  });
}

// Zellen toggeln
function toggle(i) {
  const neighbors = [
    i, i-1, i+1,
    i-size, i+size
  ];

  neighbors.forEach(n => {
    if(n >= 0 && n < size*size && Math.abs((n%size)-(i%size)) <= 1){
      state[n] ^= 1;
    }
  });

  render();
  checkWin();
}

// Überprüfung
function checkWin() {
  if(state.every(v => v === 0)){
    grid.style.opacity = "0.3";
    restartBtn.style.display = "block";
  } else {
    grid.style.opacity = "1";
    restartBtn.style.display = "none";
  }
}

// Restart Button Klick
restartBtn.onclick = () => {
  for(let i=0;i<size*size;i++){
    state[i] = Math.random() > 0.5 ? 1 : 0;
  }
  render();
  checkWin();
}

render();
</script>

</body>
</html>
