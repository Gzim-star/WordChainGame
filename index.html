<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>State Puzzle 6x6 Rund</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
  }

  /* Text √ºber dem Board */
  #solutionText {
    margin-bottom: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  /* Grid */
  #grid {
    display: grid;
    grid-template-columns: repeat(6, 60px);
    grid-template-rows: repeat(6, 60px);
    gap: 5px;
    transition: opacity 0.5s;
  }

  /* Zellen rund */
  .cell {
    background-color: #808080;
    cursor: pointer;
    transition: opacity 0.2s, transform 0.2s;
    border-radius: 50%; /* rund */
  }

  .active {
    opacity: 0.4;
  }

  /* Restart Button */
  #restart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: gold;
    cursor: pointer;
    box-shadow: 0 0 10px 3px gold;
    display: none;
    z-index: 1000;
  }

  /* L√∂sung Button unter dem Board, zentriert und farbig */
  #solutionBtn {
    display: block;
    margin: 15px auto 0 auto; /* Abstand oben, zentriert */
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: limegreen;
    color: black;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
  }

  #solutionBtn:hover {
    background-color: #32cd32; /* Hover Effekt */
  }

  /* Unsichtbarer Bereich f√ºr die L√∂sung */
  #solutionHidden {
    display: none;
    margin-top: 10px;
    color: lime; /* gr√ºn */
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Text √ºber dem Board -->
<div id="solutionText">Hier ist die L√∂sung üßê</div>

<!-- Grid -->
<div id="grid"></div>

<!-- Restart Button -->
<div id="restart" title="Restart"></div>

<!-- L√∂sung Button -->
<button id="solutionBtn">L√∂sung anzeigen</button>

<!-- Unsichtbarer Bereich f√ºr die L√∂sung -->
<div id="solutionHidden"></div>

<script>
const grid = document.getElementById("grid");
const restartBtn = document.getElementById("restart");
const solutionBtn = document.getElementById("solutionBtn");
const solutionHidden = document.getElementById("solutionHidden");
const size = 6; 
let state = [];
let gameOver = false;

// Zuf√§llige Initialisierung
for(let i=0; i<size*size; i++){
  state[i] = Math.random() > 0.5 ? 1 : 0;
}

// Render Funktion
function render() {
  grid.innerHTML = "";
  state.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell" + (v ? " active" : "");
    cell.onclick = () => {
      if(!gameOver) toggle(i);
    };
    grid.appendChild(cell);
  });
}

// Zellen toggeln
function toggle(i) {
  const neighbors = [
    i, i-1, i+1,
    i-size, i+size
  ];

  neighbors.forEach(n => {
    if(n >= 0 && n < size*size && Math.abs((n%size)-(i%size)) <= 1){
      state[n] ^= 1;
    }
  });

  render();
  checkWin();
}

// √úberpr√ºfung
function checkWin() {
  if(state.every(v => v === 0)){
    grid.style.opacity = "0.3";
    restartBtn.style.display = "block";
    gameOver = true;
  } else {
    grid.style.opacity = "1";
    restartBtn.style.display = "none";
    gameOver = false;
  }
}

// Restart Button Klick
restartBtn.onclick = () => {
  for(let i=0;i<size*size;i++){
    state[i] = Math.random() > 0.5 ? 1 : 0;
  }
  gameOver = false;
  render();
  checkWin();
}

// -------------------
// L√∂sung berechnen
function solvePuzzle(state) {
  const n = size*size;
  let matrix = [];
  let vector = state.slice(); 

  for(let i=0;i<n;i++){
    matrix[i] = Array(n).fill(0);
    matrix[i][i] = 1;
    let row = Math.floor(i/size);
    let col = i%size;
    if(row>0) matrix[i][i-size] = 1;
    if(row<size-1) matrix[i][i+size] = 1;
    if(col>0) matrix[i][i-1] = 1;
    if(col<size-1) matrix[i][i+1] = 1;
  }

  for(let i=0;i<n;i++){
    if(matrix[i][i]===0){
      for(let j=i+1;j<n;j++){
        if(matrix[j][i]===1){
          [matrix[i],matrix[j]] = [matrix[j],matrix[i]];
          [vector[i],vector[j]] = [vector[j],vector[i]];
          break;
        }
      }
    }

    for(let j=0;j<n;j++){
      if(i!==j && matrix[j][i]===1){
        for(let k=0;k<n;k++){
          matrix[j][k] ^= matrix[i][k];
        }
        vector[j] ^= vector[i];
      }
    }
  }

  let solution = [];
  for(let i=0;i<n;i++){
    if(vector[i]===1) solution.push(i);
  }
  return solution;
}

// Button klick: L√∂sung anzeigen
solutionBtn.onclick = () => {
  let solution = solvePuzzle(state);
  solutionHidden.style.display = "block"; // sichtbar unter Board
  solutionHidden.innerText = solution.map(i => `(${Math.floor(i/6)+1},${i%6+1})`).join(", ");
}

render();
</script>

</body>
</html>
